<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECT-O</title>
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 10%;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;

    }
    .correct { color: green; }
    .incorrect { color: red; }
    #game, #questions, #connection-guess-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    input[type="text"], button {
        margin: 0px;
        font-size: 15px;
        padding: 5px 10px;
        border-radius: 3px;
    }
    button {
        background-color: #6c5ce7;
        color: #ffffff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #9077d6;
    }
    #instructions, #game, #congratulations {
        display: flex;
       
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
    }
    h1, h2, h3 {
        color: #6c5ce7;
    }
    p {
        color: #333333;
    }
    input[type="text"] {
        border: 1px solid #6c5ce7;
    }
    .answer-result.correct {
        color: #50d890;
    }
    .answer-result.incorrect {
        color: #ff5e5e;
    }
    @media (max-width: 600px) {
        body {
            font-size: 25px;
            padding: 20px;
        }
        input[type="text"], button {
            margin: 3px;
        }
        h1 {
            font-size: 25px;
            font-weight: normal;
        }
        
        p {
            font-size: 25px;
        }
        
    }
    #questions {
    margin-bottom: 40px; 
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    }
    
    
.question p {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 400px;
}

.question p {
    width: 100%;
    text-align: center;
}

button.skip-question {
    margin-top: 10px;
}

#submit-connection-guess {
    margin-top: 10px;
}

#congratulations {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80%;
    min-height: 100%;
    flex-direction: column;
}


body {
    /* ... other styles ... */
    background-image: url('https://static.wixstatic.com/media/06cc25_8354ac636db0462e825f12290533a519~mv2.jpg');
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
}

#container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#top-image {
            width: 300px;
        }


</style>



</head>
<body>
    <div id="container">
        <img src="https://static.wixstatic.com/media/06cc25_07623e329efd4387a5c53f5cce0367cd~mv2.png" alt="Top Image" id="top-image">
        
        <div id="instructions">
            <p>Welcome to CONNECT-O!</p>
            <p>Answer questions and find the connection between the answers to win the game.</p>
            <p>The sooner you guess the connection, the more points you'll get!</p>
            <button id="proceed-to-game">Proceed to Game</button>
        </div>

        <div id="game" style="display: none;">
            <div id="questions"></div>
            <div id="connection-guess-wrapper">
                <input type="text" id="connection-guess" placeholder="Guess the connection">
                <button id="submit-connection-guess">Submit</button>
                <span id="connection-result"></span>
            </div>
        </div>

        <div id="congratulations" style="display: none;">
            <h2>Congratulations!</h2>
            <p>You guessed the connection correctly!</p>
            <p>See you tomorrow for the next game :)</p>
            <p>Your score: <span id="score"></span></p>
            <button id="share-score">Share Your Score</button>
        </div>
    </div>

<script>
    (function() {
        let dailyData = {
            questions: [
                 "What nationality is the composer Ludwig van Beethoven?",
                 "What animal is often associated with the sign of Taurus in astrology?",
                 "Which monarch's reign is known as the Restoration period in England?",
                 "What is the stage name of the rapper and singer Armando Christian Pérez?",
                 "What is the period of time, just after sunrise or just before sunset, referred to in photography? ",
                 "What is the name of the easternmost province of Canada?",
                 "What is a random, thoughtless drawing called?",
                 "Which profession involves caring for and herding ewes and rams?",
                 "What is the largest state in Mexico by area?",
                 "What word describes a low-pitch and slightly hoarse voice?"

              
            ],
            answers: [
                ["German"],
                ["Bull"],
                ["King Charles II", "King Charles", "Charles II"],
                ["Pitbull", "Pitbul"],
                ["Golden hour", "Golden", "The golden hour"],
                ["Newfoundland and Labrador", "Newfoundland", "Labrador"],
                ["Doodle", "Doodles"],
                ["Shepherd", "sheppard", "sheppherd"],
                ["Chihuahua", "chihuaua", "chiwawa"],
                ["Husky"]

                
        
            ],
            connection: ["Dog", "Dogs", "Dog breeds", "Breeds of dog", "dog breed", "breed of dogs"]
        };

        let questionNumber = 1;

   
        document.getElementById("proceed-to-game").addEventListener("click", async () => {
            document.getElementById("instructions").style.display = "none";
            document.getElementById("game").style.display = "block";
            showNextQuestion();
        });

        function showNextQuestion() {
            if (questionNumber > dailyData.questions.length) return;

            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");
            questionDiv.innerHTML = `
                <p>Question ${questionNumber}: ${dailyData.questions[questionNumber - 1]}</p>
                <input type="text" class="answer-input">
                <button class="submit-answer">Submit Answer</button>
                <button class="skip-question" ${questionNumber === dailyData.questions.length ? "style='display: none;'" : ""}>Skip Question</button>
                <span class="answer-result"></span>
            `;
            questionDiv.querySelector(".submit-answer").addEventListener("click", checkAnswer);
            questionDiv.querySelector(".skip-question").addEventListener("click", (event) => skipQuestion(event));

            questionDiv.querySelector(".answer-input").addEventListener("input", clearIncorrectResult);
            document.getElementById("questions").appendChild(questionDiv);
        }

        function clearIncorrectResult(event) {
            const inputField = event.target;
            const questionDiv = inputField.parentElement;
            const answerResult = questionDiv.querySelector(".answer-result");

            answerResult.textContent = "";
        }

        function skipQuestion() {
            questionNumber++;
            showNextQuestion();
        }

        

function checkAnswer(event) {
    const submitButton = event.target;
    const questionDiv = submitButton.parentElement;
    const answerInput = questionDiv.querySelector(".answer-input");
    const answer = answerInput.value.trim();
    const answerResult = questionDiv.querySelector(".answer-result");

    if (answer === "") {
        answerResult.textContent = "";
        return;
    }

    const correctAnswers = dailyData.answers[questionNumber - 1];
    const isAnswerCorrect = correctAnswers.some(
        (correctAnswer) => correctAnswer.toLowerCase() === answer.toLowerCase()
    );

    if (isAnswerCorrect) {
        answerResult.textContent = "✓";
        answerResult.className = "correct";
        submitButton.removeEventListener("click", checkAnswer);
        submitButton.style.display = "none";
        questionNumber++;
        showNextQuestion();
    }
}




        document.getElementById("submit-connection-guess").addEventListener("click", () => {
    const connectionGuess = document.getElementById("connection-guess").value.trim();
    const connectionResult = document.getElementById("connection-result");

    const isConnectionCorrect = dailyData.connection.some(
        (correctConnection) => correctConnection.toLowerCase() === connectionGuess.toLowerCase()
    );

    if (isConnectionCorrect) {
        connectionResult.textContent = "Correct!";
        connectionResult.className = "correct";
        document.getElementById("game").style.display = "none";
        document.getElementById("congratulations").style.display = "block";
        document.getElementById("score").textContent = dailyData.questions.length - questionNumber + 1;
    } else {
        connectionResult.textContent = "Incorrect!";
        connectionResult.className = "incorrect";
    }
});

        document.getElementById("share-score").addEventListener("click", () => {
    const score = document.getElementById("score").textContent;
    const shareText = `I scored ${score} points in the Connect-O!`;

    if (navigator.share) {
        navigator.share({
            title: 'Connect-o',
            text: shareText,
            url: window.location.href
        }).then(() => {
            console.log('Thanks for sharing!');
        })
        .catch(console.error);
    } else {
        // Fallback: Create a Twitter share link
        const url = encodeURIComponent(window.location.href);
        const text = encodeURIComponent(shareText);
        const twitterUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
        
        // Fallback: Create a Facebook share link
        const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
        
        const fallbackOptions = `Choose a platform:\n1. Twitter\n2. Facebook`;
        const selectedOption = prompt(fallbackOptions, "1");
        
        if (selectedOption === "1") {
            window.open(twitterUrl, '_blank');
        } else if (selectedOption === "2") {
            window.open(facebookUrl, '_blank');
        } else {
            alert("Invalid option selected. Please try again.");
        }
    }



});


    })();
</script>
</body>
</html>
